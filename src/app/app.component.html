<h1>{{title}}</h1>


<div fxLayout="row" fxLayoutAlign="center">
 <div class='word'>
     <div *ngFor="let letter of hiddenWord" class="letter" [class.found]="letter!='_'" >
        {{ letter }}
    </div>
</div>
</div>

<div fxLayout="row" fxLayoutAlign="center">
        <div class='score'> {{ player.score }} </div>
</div>

<div fxLayout="row" fxLayoutAlign="center">
        <div *ngFor="let healthPoint of healthCounter" class='health' [class.full]="healthPoint" [class.empty]="!healthPoint"></div>
</div>



<div fxLayout="row" fxLayoutAlign="center">
    <button class="letter" [disabled]="game.letters.includes(letter)" *ngFor="let letter of availableLetters" (click)="tryLetter(letter)">{{ letter }}</button>
</div>


<router-outlet></router-outlet>
