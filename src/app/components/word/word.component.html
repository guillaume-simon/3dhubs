{{ word | async }}
<div fxLayout="row" fxLayoutAlign="center">
    <div class='word'>
        <div *ngFor="let letter of (word | async | stringToLetter )" 
            class="letter" 
            [class.found]="(submittedLetters | async).includes(letter)" >
            {{ (submittedLetters | async).includes(letter) ? letter : '_'}}
    </div>
    </div>
</div>
