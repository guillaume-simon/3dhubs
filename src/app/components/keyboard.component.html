<div fxLayout="row" fxLayoutAlign="center">
    <div *ngIf=" (health | async) > 0; else lostBlock ">
        <button class="letter"
            *ngFor="let letter of availableLetters" 
            [disabled]="(submittedLetters | async).includes(letter)" 
            (click)="submitLetter(letter)">
            {{ letter }}
        </button>
    </div>
    <ng-template #lostBlock>
        <div class='message lost'>
            You lost...
        </div>
    </ng-template>
</div>
