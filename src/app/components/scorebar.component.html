<div fxLayout="col" fxLayoutAlign="center center">
        <div class='score'>
            {{ score | async }}
        </div><br>
        <div class='multiplier' *ngIf="(multiplier | async) > 1">
           (COMBO x {{ multiplier | async }})
        </div>

    </div>
    <button (click)="resetGame()">RESET</button>
